	<script type="text/javascript">
	
		$( document ).ready(function() {
			
			$('#calendar').fullCalendar({
				defaultView: 'agendaFourDay',
			    groupByResource: true,
			    header: {
			    	left: 'prev,next',
			      	center: 'title',
			      	right: 'agendaDay,agendaFourDay'
			    },
			    views: {
			      	agendaFourDay: {
			        	type: 'agenda',
			        	duration: { days: 4 }
			     	}
			    },
			    events: 'https://fullcalendar.io/demo-events.json',
			   	height: 550,
			   	

			});

		});
